<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Student Feedback</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Student Feedback Form</h1>

  <form id="feedbackForm">
    <input name="name" placeholder="Your Name" required /><br/>
    <input name="subject" placeholder="Subject" required /><br/>
    <textarea name="feedback" placeholder="Your feedback" required></textarea><br/>
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <hr/>
  <h2>Admin - View Feedbacks</h2>
  <button id="loadFeedbacks">Load Feedbacks</button>
  <div id="feedbackList"></div>

  <script>
    // submit form
    const form = document.getElementById("feedbackForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const res = await fetch("/feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById("response").textContent = json.message || "Done";
      form.reset();
    });

    // load feedbacks (simple admin view)
    document.getElementById("loadFeedbacks").addEventListener("click", async () => {
      const res = await fetch("/feedbacks");
      const arr = await res.json();
      const div = document.getElementById("feedbackList");
      if (!Array.isArray(arr) || arr.length === 0) {
        div.innerHTML = "<p>No feedbacks yet.</p>";
        return;
      }
      const rows = arr.map(f => {
        return `<div class="fb">
          <b>${escapeHtml(f.name)}</b> <small>(${new Date(f.timestamp).toLocaleString()})</small>
          <div><i>${escapeHtml(f.subject)}</i></div>
          <div>${escapeHtml(f.feedback)}</div>
        </div>`;
      }).join("");
      div.innerHTML = rows;
    });

    function escapeHtml(s = "") {
      return String(s).replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;');
    }
  </script>
</body>
</html>
